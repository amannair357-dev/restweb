<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jonah's RESTAURANT</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #111;
      color: rgb(255, 0, 0);
      line-height: 1.6;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
    }

    header .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header .logo img {
      width: 40px;
      height: 40px;
    }

    header .logo h1 {
      font-size: 20px;
      letter-spacing: 2px;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 30px;
    }

    nav ul li a {
      color: rgb(255, 255, 255);
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      color: #bea43b;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 40px 60px;
    }

    .hero-text {
      max-width: 500px;
    }

    .hero-text h1 {
      font-size: 50px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .hero-text p {
      font-size: 16px;
      margin-bottom: 30px;
    }

    .hero-text .btn {
      background: #44ee27;
      color: black;
      padding: 12px 25px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      text-transform: uppercase;
      text-decoration: none;
    }

    .hero-images {
      display: flex;
      gap: 20px;
    }

    .hero-images img {
      width: 220px;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="logo.jpg" alt="Logo">
      <h1> Jonah's RESTAURANT</h1> 
    </div>
    <nav>
      <ul>
        <li><a href="about.html">ABOUT US</a></li>
        <li><a href="chefs.html">CHEFS</a></li>
        <li><a href="menu.html">MENU</a></li>
        <li><a href="gallery.html">GALLERY</a></li>
        <li><a href="contacts.html">CONTACTS</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>BEST QUALITY FOOD</h1>
      <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Molestias provident laborum, recusandae delectus corrupti reprehenderit error distinctio eligendi qui consequuntur officia.</p>
      <a href="contacts.html" class="btn">Book a Table</a>
    </div>
    <div class="hero-images">
      <img src="food1.jpg" alt="Food 1">
      <img src="food2.jpg" alt="Food 2">
      <img src="food3.jpg" alt="Food 3">
    </div>
  </section>
</body>
</html>
